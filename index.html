<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Dino Run</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a4f0f;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let isPortrait = window.innerHeight > window.innerWidth;

        const background = {
            layers: [
                { emoji: '‚òÅÔ∏è', size: 40, speed: 0.1, positions: [] },
                { emoji: 'üè≠', size: 50, speed: 0.5, positions: [] },
                { emoji: 'üè¢', size: 40, speed: 1, positions: [] },
                { emoji: 'üèóÔ∏è', size: 30, speed: 1.5, positions: [] }
            ],
            landscapes: ['üèôÔ∏è', 'üåÜ', 'üåÉ', 'üåá', 'üåâ', 'üèôÔ∏è'],
            currentLandscape: 0,
            weatherEffects: ['‚òÅÔ∏è', '‚òÅÔ∏è', '‚òÅÔ∏è', '‚òÅÔ∏è'],
            currentWeather: 0,
            weatherTimer: 0,
            landscapeTimer: 0,
            landscapeChangeInterval: 900
        };

        let dayNightCycle = 0;

        function initBackground() {
            background.layers.forEach(layer => {
                layer.positions = [];
                const count = Math.ceil(canvas.width / layer.size) + 1;
                for (let i = 0; i < count; i++) {
                    layer.positions.push({
                        x: i * layer.size,
                        y: layer.emoji === '‚òÅÔ∏è' ? Math.random() * canvas.height * 0.5 : canvas.height - layer.size
                    });
                }
            });
        }

        function resizeCanvas() {
            isPortrait = window.innerHeight > window.innerWidth;
            if (isPortrait) {
                canvas.width = window.innerWidth * 0.9;
                canvas.height = window.innerHeight * 0.7;
            } else {
                canvas.width = 800;
                canvas.height = 400;
            }
            initBackground();
        }

        initBackground();
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const GRAVITY = 0.6;
        const JUMP_FORCE = -15;
        const MOVE_SPEED = 5;

        let highScore = 0;

        class Player {
            constructor() {
                this.x = 80;
                this.y = canvas.height - 50;
                this.width = 30;
                this.height = 30;
                this.velY = 0;
                this.jumping = false;
                this.frame = 0;
                this.frameCount = 2;
                this.frameInterval = 10;
                this.frameTimer = 0;
            }

            draw() {
                ctx.font = '30px Arial';
                ctx.fillText('ü¶ñ', this.x, this.y);
            }

            update() {
                this.velY += GRAVITY;
                this.y += this.velY;

                if (this.y + this.height > canvas.height) {
                    this.y = canvas.height - this.height;
                    this.jumping = false;
                }

                // Animation
                this.frameTimer++;
                if (this.frameTimer >= this.frameInterval) {
                    this.frame = (this.frame + 1) % this.frameCount;
                    this.frameTimer = 0;
                }
            }

            jump() {
                if (!this.jumping) {
                    this.velY = JUMP_FORCE;
                    this.jumping = true;
                    createParticles(this.x, this.y);
                }
            }
        }

        class Obstacle {
            constructor() {
                this.x = canvas.width;
                this.y = canvas.height - 40;
                this.width = 30;
                this.height = 30;
                this.speed = 5;
                this.emoji = ['üöó', 'üöô', 'üöï', 'üì¶', 'üöß'][Math.floor(Math.random() * 5)];
            }

            draw() {
                ctx.font = '30px Arial';
                ctx.fillText(this.emoji, this.x, this.y);
            }

            update() {
                this.x -= this.speed;
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = `hsl(${Math.random() * 60 + 100}, 100%, 50%)`;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.1) this.size -= 0.1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const player = new Player();
        let obstacles = [];
        let particles = [];
        let score = 0;
        let gameOver = false;

        function drawBackground() {
            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            const time = (Math.sin(dayNightCycle) + 1) / 2; // 0 to 1
            const skyColors = [
                `rgb(${135 * time}, ${206 * time}, ${235 * time})`, // Sky Blue
                `rgb(${25 * (1 - time)}, ${25 * (1 - time)}, ${112 * (1 - time)})` // Night Blue
            ];
            gradient.addColorStop(0, skyColors[0]);
            gradient.addColorStop(1, skyColors[1]);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Sun/Moon
            const sunRadius = 30;
            const sunX = 20 + sunRadius;
            const sunY = canvas.height * (0.5 - 0.4 * Math.sin(dayNightCycle));
            ctx.fillStyle = time > 0.5 ? 'yellow' : 'white';
            ctx.beginPath();
            ctx.arc(sunX, sunY, sunRadius, 0, Math.PI * 2);
            ctx.fill();

            // Landscape
            ctx.font = `200px Arial`;
            for (let i = -200; i < canvas.width; i += 200) {
                ctx.fillText(background.landscapes[background.currentLandscape], i, canvas.height - 40);
            }

            // Ground
            ctx.fillStyle = '#A9A9A9'; // Dark gray for urban ground
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

            background.layers.forEach(layer => {
                ctx.font = `${layer.size}px Arial`;
                layer.positions.forEach(pos => {
                    ctx.fillText(layer.emoji === '‚òÅÔ∏è' ? background.weatherEffects[background.currentWeather] : layer.emoji, pos.x, pos.y);
                    pos.x -= layer.speed;
                    if (pos.x < -layer.size) {
                        pos.x = canvas.width;
                        if (layer.emoji === '‚òÅÔ∏è') {
                            pos.y = Math.random() * canvas.height * 0.5;
                        }
                    }
                });
            });
        }

        function createParticles(x, y) {
            for (let i = 0; i < 10; i++) {
                particles.push(new Particle(x, y));
            }
        }

        function spawnObstacle() {
            if (Math.random() < 0.02) {
                obstacles.push(new Obstacle());
            }
        }

        function checkCollision() {
            obstacles.forEach((obstacle, index) => {
                if (
                    player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y
                ) {
                    gameOver = true;
                }
            });
        }

        function drawScore() {
            ctx.font = '20px Arial';
            ctx.fillStyle = 'white';
            ctx.fillText(`Score: ${score}`, 10, 30);
            ctx.fillText(`High Score: ${highScore}`, 10, 60);
        }

        function drawGameOver() {
            ctx.font = '40px Arial';
            ctx.fillStyle = 'white';
            ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2);
            ctx.font = '20px Arial';
            ctx.fillText('Tap or press Space to restart', canvas.width / 2 - 100, canvas.height / 2 + 40);
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            dayNightCycle += 0.001;
            drawBackground();

            if (!gameOver) {
                player.update();
                player.draw();

                obstacles.forEach((obstacle, index) => {
                    obstacle.update();
                    obstacle.draw();
                    if (obstacle.x + obstacle.width < 0) {
                        obstacles.splice(index, 1);
                    }
                });

                particles.forEach((particle, index) => {
                    particle.update();
                    particle.draw();
                    if (particle.size <= 0.1) {
                        particles.splice(index, 1);
                    }
                });

                spawnObstacle();
                checkCollision();

                score++;
                highScore = Math.max(score, highScore);

                background.weatherTimer++;
                if (background.weatherTimer >= 600) {
                    background.currentWeather = (background.currentWeather + 1) % background.weatherEffects.length;
                    background.weatherTimer = 0;
                }

                background.landscapeTimer++;
                if (background.landscapeTimer >= background.landscapeChangeInterval) {
                    background.currentLandscape = (background.currentLandscape + 1) % background.landscapes.length;
                    background.landscapeTimer = 0;
                }
            }

            drawScore();

            if (gameOver) {
                drawGameOver();
            }

            requestAnimationFrame(update);
        }

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                if (gameOver) {
                    restartGame();
                } else {
                    player.jump();
                }
            }
        });

        canvas.addEventListener('touchstart', () => {
            if (gameOver) {
                restartGame();
            } else {
                player.jump();
            }
        });

        function restartGame() {
            player.x = 80;
            player.y = canvas.height - 50;
            player.velY = 0;
            player.jumping = false;
            obstacles = [];
            particles = [];
            score = 0;
            gameOver = false;
        }

        update();
    </script>
</body>
</html>
